<VirtualHost *:80>
    ServerName botson.org
    ServerAlias www.botson.org

    DocumentRoot /var/www/org

    Alias /imatges /var/www/org/imatges

    <Directory /var/www/org>
        Options Indexes FollowSymLinks
        AllowOverride None
        Require all granted
    </Directory>

    <Directory /var/www/org/imatges>
        Options Indexes FollowSymLinks
        AllowOverride None
        Require all granted
    </Directory>

    ErrorLog /var/www/org/logs/error.log
    CustomLog /var/www/org/logs/access.log combined
</VirtualHost>
